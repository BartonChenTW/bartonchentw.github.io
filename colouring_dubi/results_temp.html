<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektergebnisse kommen bald</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="max-w-2xl mx-auto text-center p-6 bg-white rounded-lg shadow-xl fade-in">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Demnächst verfügbar!</h1>
        <p class="text-lg text-gray-600 mb-6">
            Die Ergebnisse des Projekts werden hier in Zukunft präsentiert. Bleiben Sie gespannt auf neue Updates!
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
